<ion-content no-padding>
  <div style="background-color: #2068D7;min-height: 120px !important;">
    <ion-icon *ngIf="isback" name="arrow-back" style="color: white;font-size: 35px;margin-top: 15px;margin-left: 5px" (click)="back()"></ion-icon>
  </div>
  <div align="center">
    <img src="./assets/imgs/FLTJOB.png" class="profile-photo" />
  </div>

  <ion-row center style="margin-top: 35%">
    <ion-col text-center>
      <button ion-button class="fullbtn" (click)="join()">Join</button>
    </ion-col>
  </ion-row>

  <ion-row center style="margin-top: 40px">
    <ion-col text-center>
      <button ion-button class="fullbtn" (click)="GoogleLogin('google')">Login With Google</button>
    </ion-col>
  </ion-row>

  <ion-row center style="margin-top: 40px">
    <ion-col text-center>
      <button ion-button class="fullbtn" (click)="dologin()">Already have an account ? Sign in</button>
    </ion-col>
  </ion-row>

  <ion-row center style="margin-top: 40px">
    <ion-col text-center>
      <button ion-button class="fullbtna" (click)="GoogleLogin('apple')">
          <ion-icon style="font-size: 1.4em;margin-right: 15px" name="logo-apple"></ion-icon>
        Sign in with Apple</button>
    </ion-col>
  </ion-row>

    </ion-col>
