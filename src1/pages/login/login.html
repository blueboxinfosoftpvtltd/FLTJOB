<!-- <img src="./assets/imgs/fj.png" class="profile-photo" align="center"/> -->
<ion-content no-padding>
  <div style="background-color: #2068D7;min-height: 120px !important;">

  </div>
  <div align="center">
    <img src="./assets/imgs/FLTJOB.jpg" class="profile-photo" />
  </div>

  <ion-row center style="margin-top: 55%">
    <ion-col text-center>
      <button ion-button class="fullbtn" (click)="join()">Join</button>
    </ion-col>
  </ion-row>

  <ion-row center style="margin-top: 40px">
    <ion-col text-center>
      <button ion-button class="fullbtn" (click)="GoogleLogin()">Login With Google</button>
    </ion-col>
  </ion-row>

  <ion-row center style="margin-top: 20px" (click)="dologin()">
    <ion-col text-center>
      <ion-label style="color:black;padding: 2px;font-size: 17px;">Already have an account ? Sign in</ion-label>
    </ion-col>
  </ion-row>

</ion-content>
