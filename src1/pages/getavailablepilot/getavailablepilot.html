<ion-header>

  <ion-navbar>
    <ion-title>Available</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor='let name of pilotdata'>
    <ion-row *ngIf="name.Availability.length != 0" style="background: #fff" (click)="showdates(name.Availability)">

      <ion-col col-3 style="align-self: center">
        <img class="profile-photo" src="{{name.PhotoPath}}" (click)="getImage()" />
      </ion-col>
      <ion-col no-lines col-9>
        <ion-row>
          <ion-col col-6>
            <ion-label style="color: #000">{{name.PilotFname}} {{name.PilotLname}}</ion-label>
          </ion-col>
          <ion-col col-6>
            <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#488aff" defaultColor="#000"
              readonly="false" [rating]='name.starRatting' style="pointer-events: none" text-center>
            </ionic3-star-rating>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col col-1 ion-item no-lines>
            <div class="dot"></div>
          </ion-col>
          <ion-col col-4 ion-item no-lines>
            <p style="color: #000;margin-left: 5px">Favorite</p>
          </ion-col>
          <ion-col col-1 ion-item no-lines>
            <div class="dot1"></div>
          </ion-col>
          <ion-col col-4 ion-item no-lines>
            <p style="color: #000;margin-left: 5px">Nearest</p>
          </ion-col>
        </ion-row>

      </ion-col>
      <ion-col col-12>
        <hr>
      </ion-col>

    </ion-row>
  </div>
</ion-content>
