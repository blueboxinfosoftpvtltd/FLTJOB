<ion-header>

  <ion-navbar color="primary" hideBackButton>

    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <img class="profile-photo" (click)="presentActionSheet()" src="{{userprofilepic}}" />
        </ion-col>
        <ion-col style="align-self: center" col-6>
          <ion-searchbar #searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"
            (ionBlur)="onfocuslost()" (ionFocus)="onfocus()" (ionCancel)="onCancel($event)">
          </ion-searchbar>
        </ion-col>
        <ion-col style="align-self: center" col-1>
          <ion-icon name="timer" (click)="availablity()"></ion-icon>
        </ion-col>
        <ion-col style="align-self: center" col-1>
          <ion-icon name="create" (click)="profile()"></ion-icon>
        </ion-col>
        <ion-col style="align-self: center" col-1>
          <ion-icon name="power" (click)="logout()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-tabs mode="ios" #myTabs class="tabHome" toolbarColor="dark" tabsPlacement="top" [ngClass]="{'search-active': hideonsearchactive}"
    [selectedIndex]="tabIndex">
    <ion-tab [root]="tab1" tabTitle="Home" (ionSelect)="homeclick()"></ion-tab>
    <ion-tab [root]="tab2" tabTitle="Profile" (ionSelect)="profileclick()"></ion-tab>
    <ion-tab [root]="tab3" tabTitle="Conn" (ionSelect)="pendingclick()"></ion-tab>
    <ion-tab [root]="tab4" tabTitle="Notification" (ionSelect)="notificationclick()"></ion-tab>
    <ion-tab [root]="tab5" tabTitle="Msg" (ionSelect)="messageclick()"></ion-tab>
    <ion-tab [root]="tab6" [show]="seachtabhide" tabTitle="Search" (ionSelect)="searchclick()"></ion-tab>
  </ion-tabs>
</ion-content>
